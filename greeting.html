<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    class GreetByName extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          number: 7
        }
      }

      render() {
        return (
          <div>
            <h1>Hello {this.props.name}!</h1>
            <h2>It is {this.props.date.toLocaleDateString()}</h2>
            <p>There are {this.state.number} days in a week!</p>
          </div>
        );
      }
    }

    ReactDOM.render(
      <GreetByName name="Brandon" date={new Date()} />, document.getElementById('app')
    );
    </script>
  </body>

</html>
